<div class="row" style="background-color:#fff; padding: 10px;" >
    <div class="col-lg-9"  >
        <h1>{{title}}</h1> 
    </div>

    <div class="col-lg-3"  >
        <button type="button" class="btn btn-outline-danger"  (click)="logout()">
        Logout
        </button>
    </div>
</div>
<div class="row" style="background-color:#fff; padding: 10px;" >
    <div class="card">
        <div class="card-body" class="form-control invalid" ><label >Category:</label>
            <select [(ngModel)]="selected"  name="category" (ngModelChange)="onOptionsSelected()">
                <option [ngValue]="undefined" disabled>Select Category </option>
                <option [ngValue]="0" >All </option>
                <option *ngFor="let category of categories;let indice=index" [ngValue]="category">{{category }}</option>
                </select>
            &nbsp;
            <label>Limit:</label>
            <select [(ngModel)]="opcionLimit" (change)="onLimitSelected()">
                <option value="0">Select limit</option>
                <option *ngFor="let lt of limit">
                  {{lt}}
                </option>
            </select>
        </div>
    </div>
</div>
<br>
<div class="col-lg-12" >
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products ">
                <td>{{ product.id}}</td>
                <td>{{ product.title}}</td>
                <td>{{ product.category}}</td>
                <td>{{ product.price}}</td>
                <td>
                    <button class="btn btn-sm btn-success" (click)="openMo(content,product.id)">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        Open
                    </button>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">{{product.title}}</h4>
        <button type="button" class="btn btn-success" (click)="modal.close()">X</button>
    </div>
    <div class="modal-body">
        <img class="mx-auto d-block shadow-4-strong"  width="40%" src={{product.image}}  alt="...">
        <p class="modal-title text-center padding-top" >{{product.category}}</p>
        <p>{{product.description}}</p>   
    <div class="row" >
        <div class="col">Price</div>
        <div class="col" style="text-align: right;">{{product.price}}</div>
    </div>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>
